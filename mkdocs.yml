# Site metadata
site_name: Medusa Documentation
site_url: https://dsor-isr.github.io/medusa_base/
repo_url: https://github.com/dsor-isr/medusa_base
repo_name: medusa_base
edit_uri: edit/dev_pipeline/docs/
site_author: The Medusa Team

# Copyright
